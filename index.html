<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="result"><span id="mini-screen" class="mini"></span><span id="result">0</span></div>
            <div class="grid" id="calc-table">
                <div class="operation" data-math="module">%</div>
                <div class="operation" data-op="delete">AC</div>
                <div class="operation" data-op="clear">C</div>
                <div class="operation" data-op="erase">❌</div>
                <div class="operation" data-math="sqrt">√</div>
                <div class="operation" data-math="expo">x²</div>
                <div class="operation" data-math="divide">/</div>
                <div class="operation op" data-math="multiply">*</div>
                <div class="number" data-number="7">7</div>
                <div class="number" data-number="8">8</div>
                <div class="number" data-number="9">9</div>
                <div class="operation op" data-math="subtract">-</div>
                <div class="number" data-number="4">4</div>
                <div class="number" data-number="5">5</div>
                <div class="number" data-number="6">6</div>
                <div class="operation op" data-math="add">+</div>
                <div class="number" data-number="1">1</div>
                <div class="number" data-number="2">2</div>
                <div class="number" data-number="3">3</div>
                <div class="number" data-number=".">.</div>
                <div class="number" data-number="0">0</div>
                <div class="number" data-op="integer">+/-</div>
                <div class="operation op" data-op="equal">=</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
